apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-dns
  namespace: kube-system
data:
  stubDomains: |
    {"sea.svc.cluster.local": ["10.240.0.191"]}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  sea.svc.cluster.local.server: |
    sea.svc.cluster.local:53 {
        errors
        cache 30
        forward . 10.240.0.191
    }